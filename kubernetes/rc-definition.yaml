apiVersion: apps/v1
kind: ReplicaSet
metadata:
    name: myapp-rc
    labels:
        app: myapp
        type: front-end
spec:
    template:
      metadata:
        name: myapp-pod
        labels:
            app: myapp
            type: front-end
      spec:
        containers:
          - name: aqua-frontend
            image: aqua-ui
            imagePullPolicy: Never
    replicas: 3
    selector: 
        matchLabels:
            type: front-end